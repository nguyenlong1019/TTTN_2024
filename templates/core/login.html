{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Ứng dụng nhật ký khai thác điện tử được phát triển bởi trung tâm Công nghệ cao trực thuộc Viện Hàn Lâm Khoa Học Và Công Nghệ Việt Nam">
    <meta name="copyright" content="Copyright 2024 by Trung Tâm Nghiên Cứu và Phát Triển Công Nghệ Cao - Viện Hàn Lâm Khoa Học và Công Nghệ Việt Nam">
    <meta name="abstract" content="Trung tâm phát triển Công nghệ cao thuộc Viện Hàn Lâm Khoa Học và Công Nghệ Việt Nam">
    <meta name="distribution" content="Global">
    <meta name="author" content="KTMT 02 - K15 - HaUI">

    <!-- favicon -->
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon">

    <title>Nhật ký điện tử | Đăng nhập</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">

    

</head>
<body>
    <div class="container-fluid" style="background-color: #E4E9FD; background-image: -webkit-linear-gradient(65deg, #A683E3 50%, #E4E9FD 50%);font-family: 'Nunito' sans-serif;">
        <div class="container d-flex justify-content-center align-items-center w-100" style="height: 100vh;">
            <div id="login-layout" class="p-5 rounded border bg-light" style="box-shadow: 0 0 10px 0 rgba(0, 0, 0, 0.3);">
                <h3 class="mb-3 pb-2 text-center" style="color: #007bff;font-weight: 800;font-family: 'Quicksand', sans-serif;text-transform: uppercase;font-size: 40px;" >Nhật ký điện tử</h3>
                <form class="mt-3 w-75 m-auto" method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="mb-2 fs-5" for="username-login">Nhập tên tài khoản: </label>
                        <input type="text" class="form-control border-info" name="username" id="username-login"/>
                    </div>
                    <div class="mb-3">
                        <label class="mb-2 fs-5" for="password-login">Nhập mật khẩu: </label>
                        <input type="password" class="form-control border-info" name="password" id="password-login"/>
                    </div>
                    <div class="w-100 d-flex justify-content-center mt-1">
                        <button type="submit" class="btn btn-primary fs-5" style="padding: 8px 32px;">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    

    <!-- Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
