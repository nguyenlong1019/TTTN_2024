{% extends 'base.html' %}
{% load static %}


{% block content %}
{% if message %}
<div class="alert alert-warning alert-dismissible mt-2 mb-2" role="alert">
    <div>{{message}}</div>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

<form method="POST" onsubmit="return validateForm()">
    {% csrf_token %}
<div class="row mt-1 mb-2">
    <div class="d-flex align-items-center justify-content-between">
        <a href="{% url 'device-view' %}" class="btn btn-primary"><i class="fa-solid fa-arrow-left"></i></a>
        <h3 class="fs-5 fw-bolder text-capitalize" style="color: #0B60B0;">
            Thêm thông tin tàu mới
        </h3>
    </div>
</div>


<h4 class="fw-semi fs-6 mt-1">Thông Tin Chung</h4>
<hr class="text-dark" />
<div class="bg-info-subtle rounded p-3">
    <div class="row">
        <div class="col mb-2">
            <label for="tenTau" class="form-label">Tên tàu*</label>
            <input type="text" name="tenTau" class="form-control" id="tenTau" required>
        </div>
        <div class="col mb-2">
            <label for="chuTau" class="form-label">Chủ tàu*</label>
            <select class="form-select" name="chuTau" id="chuTau" required>
                {% for user in shipowners %}
                    <option value="{{user.ID}}">{{user.HoTen}}-{{user.CMND_CCCD}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col mb-2">
            <label for="loaiTau" class="form-label">Loại tàu*</label>
            <select class="form-select" name="loaiTau" id="loaiTau" required>
                {% for i in ship_type_list %}
                    <option value="{{i.ID}}">{{i.IDLoaiTau}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col mb-2">
            <!-- số đăng ký -->
            <label for="soDangKy" class="form-label">Số đăng ký*</label> 
            <input type="text" name="soDangKy" class="form-control" id="soDangKy" required>
        </div>
    </div>

    <div class="row">
        <div class="col mb-2">
            <label for="hoHieu" class="form-label">Hô hiệu*</label>
            <input type="text" name="hoHieu" class="form-control" id="hoHieu" required>
        </div>
        <div class="col mb-2">
            <label for="coHieu" class="form-label">Cờ hiệu</label>
            <input type="text" name="coHieu" class="form-control" id="coHieu">
        </div>
        <div class="col mb-2">
            <label for="IMO" class="form-label">IMO*</label>
            <input type="text" name="IMO" class="form-control" id="IMO" required>
        </div>
        <div class="col mb-2">
            <label for="noiDangKy" class="form-label">Nơi đăng ký*</label>
            <select class="form-select" name="noiDangKy" id="noiDangKy" required>
                {% for i in city_list %}
                    {% if forloop.first %}
                    <option value="{{i.MaTinh}}" selected>{{i.TenTiengViet}}</option>
                    {% else %}
                    <option value="{{i.MaTinh}}">{{i.TenTiengViet}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
    </div>
</div>

<h4 class="fw-semi fs-6 mt-3">Thông Tin Chi Tiết</h4>
<hr class="text-dark" />
<div class="bg-info-subtle rounded p-3">
    <div class="row">
        <div class="col mb-2">
            <label for="cangCaDangKy" class="form-label">Cảng cá đăng ký*</label>
            <select class="form-select" name="cangCaDangKy" id="cangCaDangKy" required>
                {% if request.user.user_type == '2' %}
                    <option value="{{request.user.staff.cangca.ID}}">{{request.user.staff.cangca.Ten}}</option>
                {% else %}
                {% for i in gate_list %}
                    <option value="{{i.ID}}">{{i.Ten}}</option>
                {% endfor %}
                {% endif %}
            </select>
        </div>
        <div class="col mb-2">
            <label for="cangCaPhu" class="form-label">Cảng cá phụ*</label>
            <select class="form-select" name="cangCaPhu" id="cangCaPhu" required>
                {% for i in gate_list %}
                    <option value="{{i.ID}}">{{i.Ten}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col mb-2">
            <label for="ngheChinh" class="form-label">Nghề chính*</label>
            <select class="form-select" name="ngheChinh" id="ngheChinh" required>
                {% for i in job_list %}
                    <option value="{{i.ID}}">{{i.Ten}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col mb-2">
            <label for="nghePhu1" class="form-label">Nghề phụ 1</label>
            <select class="form-select" name="nghePhu1" id="nghePhu1">
                {% for i in job_list %}
                    <option value="{{i.ID}}">{{i.Ten}}</option>
                {% endfor %}
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col mb-2">
            <label for="ngayDangKy" class="form-label">Ngày đăng ký*</label>
            <input type="date" name="ngayDangKy" class="form-control" id="ngayDangKy" max="{{today}}" required>
        </div>
        <div class="col mb-2">
            <label for="ngayHetHanDangKy" class="form-label">Ngày hết hạn đăng ký*</label>
            <input type="date" name="ngayHetHanDangKy" class="form-control" id="ngayHetHanDangKy" required>
        </div>
        <div class="col mb-2">
            <label for="ngaySanXuatTau" class="form-label">Ngày sản xuất tàu*</label>
            <input type="date" name="ngaySanXuatTau" class="form-control" id="ngaySanXuatTau" max="{{today}}" required>
        </div>
        <div class="col mb-2">
            <label for="ngayHetHanSuDung" class="form-label">Ngày hết hạn sử dụng tàu*</label>
            <input type="date" name="ngayHetHanSuDung" class="form-control" id="ngayHetHanSuDung" required>
        </div>
    </div>

    <div class="row">
        <div class="col mb-2">
            <label for="maThietBi" class="form-label">Mã thiết bị*</label>
            <select name="maThietBi" id="maThietBi" class="form-select" required>
                {% for i in device_list %}
                    <option value="{{i.ID}}">{{i.SerialNumber}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col mb-2">
            <label for="thuyenTruong" class="form-label">Thuyền trưởng*</label>
            <select name="thuyenTruong" id="thuyenTruong" class="form-select" required>
                {% for i in captain_list %}
                    <option value="{{i.ID}}">{{i.HoTen}}-{{i.CMND_CCCD}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="col mb-2">
            <label for="tinhThanhPho" class="form-label">Tỉnh*</label>
            <select class="form-select" name="tinhThanhPho" id="tinhThanhPho" required>
                {% for i in city_list %}
                    {% if forloop.first %}
                    <option value="{{i.MaTinh}}" selected>{{i.TenTiengViet}}</option>
                    {% else %}
                    <option value="{{i.MaTinh}}">{{i.TenTiengViet}}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </div>
        <div class="col mb-2">
            <label for="soLuongThuyenVien" class="form-label">Số lượng thuyền viên*</label>
            <input type="number" min="0" max="1000000" step="1" name="soLuongThuyenVien" class="form-control" id="soLuongThuyenVien" required>
        </div>
    </div>
</div>

<h4 class="fw-semi fs-6 mt-3">Thông Số Kỹ Thuật</h4>
<hr class="text-dark" />
<div class="bg-info-subtle rounded p-3">
    <div class="row">
        <div class="col mb-2">
            <label for="tongTaiTrong" class="form-label">Tổng tải trọng*</label>
            <input type="number" min="1" max="1000000" step="0.01" name="tongTaiTrong" class="form-control" id="tongTaiTrong" required>
        </div>
        <div class="col mb-2">
            <label for="chieuDaiLonNhat" class="form-label">Chiều dài lớn nhất*</label>
            <input type="number" min="1" max="1000000" step="0.01" name="chieuDaiLonNhat" class="form-control" id="chieuDaiLonNhat" required>
        </div>
        <div class="col mb-2">
            <label for="chieuRongLonNhat" class="form-label">Chiều rộng lớn nhất*</label>
            <input type="number" min="1" max="1000000" step="0.01" name="chieuRongLonNhat" class="form-control" id="chieuRongLonNhat" required>
        </div>
        <div class="col mb-2">
            <label for="congSuatMay" class="form-label">Công suất máy*</label>
            <input type="number" min="1" max="1000000" step="0.01" name="congSuatMay" class="form-control" id="congSuatMay" required>
        </div>
    </div>

    <div class="row">
        <div class="col mb-2">
            <label for="monNuoc" class="form-label">Mớn nước*</label>
            <input type="number" min="1" max="1000000" step="0.01" name="monNuoc" class="form-control" id="monNuoc" required>
        </div>
        <div class="col mb-2">
            <label for="dungTichHamCa" class="form-label">Dung tích hầm cá*</label>
            <input type="number" min="1" max="1000000" step="0.01" name="dungTichHamCa" class="form-control" id="dungTichHamCa" required>
        </div>
        <div class="col mb-2">
            <label for="vanTocDanhBat" class="form-label">Vận tốc đánh bắt*</label>
            <input type="number" min="1" max="1000000" step="0.01" name="vanTocDanhBat" class="form-control" id="vanTocDanhBat" required>
        </div>
        <div class="col mb-2">
            <label for="vanTocHanhTrinh" class="form-label">Vận tốc hành trình*</label>
            <input type="number" min="1" max="1000000" step="0.01" name="vanTocHanhTrinh" class="form-control" id="vanTocHanhTrinh" required>
        </div>
    </div>

    <div class="row">
        <div class="col mb-2 col-sm-3 col-md-3 col-lg-3 col-xl-3 col-xxl-3">
            <label for="thongSoNguCu" class="form-label">Thông số ngư cụ*</label>
            <input type="text" class="form-control" name="thongSoNguCu" id="thongSoNguCu" required>
        </div>
    </div>
</div>
<div class="rounded mt-3">
    <div class="row">
        <div class="col">
            <a href="{% url 'device-view' %}" class="btn btn-dark">Hủy</a>
            <button type="submit" class="btn btn-primary">Lưu</button>
        </div>
    </div>
</div>
</form>

<script>
    function validateForm() {
        // lấy giá trị các trường cần kiểm tra
        let ngayDangKy = new Date(document.getElementById('ngayDangKy').value);
        let ngayHetHanDangKy = new Date (document.getElementById('ngayHetHanDangKy').value);
        let ngaySanXuatTau = new Date (document.getElementById('ngaySanXuatTau').value);
        let ngayHetHanSuDung = new Date (document.getElementById('ngayHetHanSuDung').value);
        let today = new Date();

        if (ngayDangKy >= ngayHetHanDangKy || ngayDangKy > today) {
            alert("Ngày đăng ký không được trùng ngày hoặc sau ngày hết hạn đăng ký!");
            return false;
        } else if (ngaySanXuatTau >= ngayHetHanSuDung || ngaySanXuatTau > today) {
            alert("Ngày sản xuất không được trùng ngày hoặc sau ngày hết hạn sử dụng!");
            return false;
        }
        return true;
    }
</script>
{% endblock content %}
